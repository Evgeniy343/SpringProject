<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meals</title>
    <link rel="stylesheet" type="text/css" th:href="@{/cafe/css/blocks/headers.css}">
</head>
<body>

<h1 th:insert="blocks/headers :: header"></h1>

<div th:each="meal : ${meals}">
    <div th:if="${category == meal.getCategory().name}">
        <a th:href="@{/account/menu/{category}/meals/{id}(category=${category}, id=${meal.getId()})}"
           th:text="${meal.getName()} + ${meal.getCategory().name}">meal</a>
    </div>
</div>
</body>
</html>
