<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" type="text/css" th:href="@{/cafe/css/main_page/main_page.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/cafe/css/authentication/authorization.css}">
</head>
<body>

<h1 th:insert="blocks/headers :: header"></h1>

<form th:method="post" th:action="@{/account/authorization}">

    <div class="authorization_title">
        <h1 class="secondary_title">Authorization</h1>
    </div>
    <div class="authorization_form">
        <label th:for="login"><b>Login</b> </label>
        <br>
        <input type="text" name="login" id="login" placeholder="  login"/>

        <br/>
        <label th:for="password"><b>Password</b> </label>
        <br>
        <input type="password" name="password" id="password" placeholder="  password"/>
        <br/>
        <br/>
    </div>

    <input class="sign_in" type="submit" value="Sign in">

</form>

</body>
</html>
