<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snacks at Zhendos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/cafe/css/main_page/main_page.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/cafe/css/blocks/headers.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/cafe/css/blocks/category_panel.css}">
</head>
<body>


<h1 th:insert="blocks/headers :: authentication_header"></h1>

<div>
    <form class="search_form" th:method="post" th:action="@{/admin/menu/find}" th:object="${meal}">
        <label for="find"></label>
        <p><input class="search_field" type="search" name="q" th:field="*{name}" placeholder="Find meal" id="find">
            <input class="search_button" type="submit" value="Search"></p>
    </form>

    <div th:insert="blocks/category_panel :: admin_category_panel"></div>

</div>
</body>
</html>
